owner:
  options:
    display: "&cOwner"
    prefix: "&c[OWNER] "
    tab-prefix: "&c[OWNER] "
    inherits:
      - admin

admin:
  options:
    display: "&cAdmin"
    prefix: "&c[ADMIN] "
    tab-prefix: "&c[ADMIN] "
    inherits:
      - mod
  permissions:
    - "*"

mod:
  options:
    display: "&aMod"
    prefix: "&a[MOD] "
    tab-prefix: "&a[MOD] "
    inherits:
      - trainee
  permissions:
    - "basic.fly"

trainee:
  options:
    display: "&3Trainee"
    prefix: "&3[TRAINEE] "
    tab-prefix: "&3[TRAINEE] "
    inherits:
      - member
  permissions:
    - "basic.glow"
    - "basic.hide"

elite+:
  options:
    display: "&6Elite+"
    prefix: "&6[ELITE+] "
    tab-prefix: "&6[ELITE+] "
    inherits:
      - elite
  permissions:
    - "basic.hide"

elite:
  options:
    display: "&eElite"
    prefix: "&e[ELITE] "
    tab-prefix: "&e[ELITE] "
    inherits:
      - donator

donator:
  options:
    display: "&dDonator"
    prefix: "&d[DONATOR] "
    tab-prefix: "&d[DONATOR] "
    inherits:
      - member
  permissions:
    - "basic.fly"

member:
  options:
    default: true
    display: "&7Member"
    prefix: "&7"
    tab-prefix: "&7"
  permissions:
    - "basic.profile"